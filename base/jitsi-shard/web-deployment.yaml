apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: jitsi
  labels:
    k8s-app: web
  name: web
spec:
  replicas: 1 # one web instance per shard
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      k8s-app: web
  template:
    metadata:
      labels:
        k8s-app: web
    spec:
      volumes:
        - name: web
          configMap:
            name: web
            items:
              - key: welcomePageAdditionalContent.html
                path: welcomePageAdditionalContent.html
              - key: plugin.head.html
                path: plugin.head.html
              - key: config.js
                path: config.js
              - key: interface_config.js
                path: interface_config.js
      containers:
        - name: web
          resources:
            limits:
              memory: 300Mi
              cpu: 400m
            requests:
              memory: 300Mi
              cpu: 400m
          image: jitsi/web:stable-6433
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              port: 80
          volumeMounts:
          - name: web
            mountPath: /usr/share/jitsi-meet/static/welcomePageAdditionalContent.html
            subPath: welcomePageAdditionalContent.html
          - name: web
            mountPath: /usr/share/jitsi-meet/plugin.head.html
            subPath: plugin.head.html
          - name: web
            mountPath: /defaults/config.js
            subPath: config.js
          - name: web
            mountPath: /defaults/interface_config.js
            subPath: interface_config.js
          env:
            - name: DISABLE_HTTPS
              value: "1"
            - name: HTTP_PORT
              value: "80"
            - name: XMPP_SERVER
              value: prosody
            - name: JICOFO_AUTH_USER
              value: focus
            - name: XMPP_DOMAIN
              value: meet.jitsi
            - name: XMPP_AUTH_DOMAIN
              value: auth.meet.jitsi
            - name: XMPP_INTERNAL_MUC_DOMAIN
              value: internal-muc.meet.jitsi
            - name: XMPP_BOSH_URL_BASE
              value: http://prosody:5280
            - name: XMPP_MUC_DOMAIN
              value: muc.meet.jitsi
            - name: TZ
              value: UTC
            - name: JVB_TCP_HARVESTER_DISABLED
              value: "true"
            - name: PUBLIC_URL
              value: "https://meet-us-west1.livestand.io"
            - name: DEFAULT_LANGUAGE
              value: 'en-US'
            - name: DISABLE_AUDIO_LEVELS
              value: "false"
            - name: DISABLE_DEEP_LINKING
              value: "false"
            - name: DISABLE_HTTPS
              value: "false"
            - name: DISABLE_POLLS
              value: "false"
            - name: DISABLE_REACTIONS
              value: "false"
            - name: DROPBOX_APPKEY
              value: ""
            - name: DROPBOX_REDIRECT_URI
              value: ""
            - name: DYNAMIC_BRANDING_URL
              value: ""
            - name: ENABLE_AUDIO_PROCESSING
              value: "false"
            - name: ENABLE_AUTH
              value: "true"
            - name: ENABLE_BREAKOUT_ROOMS
              value: "false"
            - name: ENABLE_CALENDAR
              value: "false"
            - name: ENABLE_FILE_RECORDING_SERVICE
              value: "false"
            - name: ENABLE_FILE_RECORDING_SERVICE_SHARING
              value: "false"
            - name: ENABLE_FLOC
              value: "false"
            - name: ENABLE_GUESTS
              value: "false"
            - name: ENABLE_HSTS
              value: "false"
            - name: ENABLE_HTTP_REDIRECT
              value: "false"
            - name: ENABLE_IPV6
              value: "false"
            - name: ENABLE_LIPSYNC
              value: "false"
            - name: ENABLE_NO_AUDIO_DETECTION
              value: "true"
            - name: ENABLE_NOISY_MIC_DETECTION
              value: "true"
            - name: ENABLE_PREJOIN_PAGE
              value: "false"
            - name: ENABLE_P2P
              value: "true"
            - name: ENABLE_WELCOME_PAGE
              value: "false"
            - name: ENABLE_CLOSE_PAGE
              value: "false"
            - name: ENABLE_RECORDING
              value: "false"
            - name: ENABLE_REMB
              value: "true"
            - name: ENABLE_REQUIRE_DISPLAY_NAME
              value: "true"
            - name: ENABLE_SIMULCAST
              value: "false"
            - name: ENABLE_STATS_ID
              value: "false"
            - name: ENABLE_STEREO
              value: "true"
            - name: ENABLE_SUBDOMAINS
              value: "false"
            - name: ENABLE_TALK_WHILE_MUTED
              value: "true"
            - name: ENABLE_TCC
              value: "true"
            - name: ENABLE_TRANSCRIPTIONS
              value: "true"
            - name: ENABLE_XMPP_WEBSOCKET
              value: "true"
            - name: ETHERPAD_PUBLIC_URL
              value: ""
            - name: ETHERPAD_URL_BASE
              value: ""
            - name: P2P_PREFERRED_CODEC
              value: "VP8"
            - name: RESOLUTION
              value: "720"
            - name: RESOLUTION_MIN
              value: "240"
            - name: START_AUDIO_MUTED
              value: "false"
            - name: START_AUDIO_ONLY
              value: "false"
            - name: START_WITH_AUDIO_MUTED
              value: "false"
            - name: START_VIDEO_MUTED
              value: "false"
            - name: START_WITH_VIDEO_MUTED
              value: "false"